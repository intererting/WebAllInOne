spring:
  redis:
    host: 192.168.2.200
    timeout: 10000
    port: 6379
  datasource:
    #    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yuliyang
    username: root
    password: root
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      maxActive: 20
      initialSize: 1
      maxWait: 60000
      minIdle: 1
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxOpenPreparedStatements: 20

  #设置环境
  profiles:
    active: dev

  kafka:
    bootstrap-servers: 192.168.2.200:9092
    consumer:
      group-id: myGroup1,myGroup2

mybatis:
  type-aliases-package: com.yly.webdemo.bean

ymlpro:
  name: 于礼洋
  persons:
    - name: person1
    - name: person2
  maps:
    name: yuliyang

